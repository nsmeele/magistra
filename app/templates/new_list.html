{% extends "base.html" %}

{% block title %}Nieuwe Lijst - Magistra{% endblock %}

{% block content %}
<h2>Nieuwe Woordenlijst</h2>

<form method="POST" class="form">
    <div class="form-group">
        <label for="name">Naam van de lijst:</label>
        <input type="text" id="name" name="name" required autofocus>
    </div>

    <div class="form-group">
        <label for="source_language">Van (taal):</label>
        <input type="text" id="source_language" name="source_language" placeholder="bijv. Nederlands" required>
    </div>

    <div class="form-group">
        <label for="target_language">Naar (taal):</label>
        <input type="text" id="target_language" name="target_language" placeholder="bijv. Engels" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Lijst Aanmaken</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Annuleren</a>
    </div>
</form>
{% endblock %}
