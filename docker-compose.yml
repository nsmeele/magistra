services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: magistra
      POSTGRES_USER: magistra
      POSTGRES_PASSWORD: magistra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magistra"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://magistra:magistra@db/magistra
      SECRET_KEY: dev-secret-key-change-in-production
      FLASK_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python run.py

volumes:
  postgres_data: