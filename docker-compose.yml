# Simplified Docker Compose - PostgreSQL only
# Flask runs locally with PyCharm
services:
  db:
    image: postgres:15-alpine
    container_name: magistra_db
    environment:
      POSTGRES_DB: magistra
      POSTGRES_USER: magistra
      POSTGRES_PASSWORD: magistra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magistra"]
      interval: 10s
      timeout: 5s
      retries: 5

  vite:
    image: node:lts-alpine
    container_name: magistra_vite
    working_dir: /app
    command: sh -c "corepack enable && yarn install"
    volumes:
      - ./assets:/app/assets
      - ./templates:/app/templates
      - ./static/dist:/app/static/dist
      - ./package.json:/app/package.json
      - ./vite.config.js:/app/vite.config.js
      - ./node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

volumes:
  postgres_data:
  node_modules: